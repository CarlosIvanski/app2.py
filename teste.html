<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .btn {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .exclude-btn {
            background-color: #ff4c4c;
            color: white;
        }
        .edit-btn {
            background-color: #4c9bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>User Information</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>john.doe@example.com</td>
                <td>(555) 123-4567</td>
                <td>
                    <button class="btn exclude-btn" onclick="excludeUser(1)">Exclude</button>
                    <button class="btn edit-btn" onclick="editUser(1)">Edit</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>jane.smith@example.com</td>
                <td>(555) 987-6543</td>
                <td>
                    <button class="btn exclude-btn" onclick="excludeUser(2)">Exclude</button>
                    <button class="btn edit-btn" onclick="editUser(2)">Edit</button>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Emily Johnson</td>
                <td>emily.johnson@example.com</td>
                <td>(555) 456-7890</td>
                <td>
                    <button class="btn exclude-btn" onclick="excludeUser(3)">Exclude</button>
                    <button class="btn edit-btn" onclick="editUser(3)">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        function excludeUser(userId) {
            alert('Excluding user with ID: ' + userId);
            // Add your exclusion logic here
        }

        function editUser(userId) {
            alert('Editing user with ID: ' + userId);
            // Add your editing logic here
        }
    </script>
</body>
</html>
